language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq lcov
  - gem install coveralls-lcov
script:
  - mkdir build
  - cd build
  - cmake -DDCSC08961_BLD_UTEST=ON ..
  - make check
after_success:
  - lcov --directory bin --base-directory ../inc --capture --output-file coverage.info
  - lcov --remove coverage.info '/usr*' -o coverage.info
  - cd .. && coveralls-lcov build/coverage.info
